<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column h-100vh">
        <div class="jumbotron text-center">
            <h1>Book a table</h1>
            <hr>
            <a href="/tables"><button class="btn btn-info btn-lg" id="view_tables"><span class="fa fa-plus">View
                        Tables</span></button></a>
            <a href="/home"><button class="btn btn-primary btn-lg" id="view_tables"><span
                        class="fa fa-plus">Home</span></button></a>
        </div>

        <div class="container px-5">
            <form>
                <div class="form-group">
                    <label for="name">Reservation Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else....probably ;)</small>
                </div>
                <div class="form-group">
                    <label for="phnumber">Mobile Number:</label>
                    <input type="number" class="form-control" id="phnumber"
                        placeholder="Enter your mobile phone number">
                </div>
            </form>
            <button class="btn btn-primary btn-lg w-100 mb-5" id="make_reservation"><span class="fa fa-plus">Make
                    Reservation</span></button>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

        <script type="text/javascript">
            $("#make_reservation").on("click", function () {

                var newReservation = {
                    name: $("#name").val().trim(),
                    email: $("#email").val().trim(),
                    number: $("#phnumber").val().trim()
                }

                $.ajax({
                        method: "POST",
                        url: "/api/reserve",
                        data: newReservation
                    })
                    .then(function (data) {
                        console.log(data);
                        alert("Making Reservation..");
                    });
            });
        </script>

</body>

</html>
