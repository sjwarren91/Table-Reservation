<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button style="margin: 10px;" class="btn btn-primary" onclick="location.replace('/')">Main page</button>
        <button style="margin: 10px;" class="btn btn-primary" onclick="location.replace('/reserve')">Make a
            reservation</button>
    </div>
    <div class="card">
        <div class="card-header">
            Reservations
        </div>
        <div class="card-body">
            <table class="table reserved">
                <thead>
                    <tr>
                        <th scope="col">Unique ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Waitilist
        </div>
        <div class="card-body">
            <table class="table waitlist">
                <thead>
                    <tr>
                        <th scope="col">Unique ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $.ajax({
            method: "GET",
            url: "/api/tables"
        })
            .then(function (data) {
                console.log(data)
                data.reserved.forEach(function (item) {
                    $('.reserved tbody').append(
                        `                    
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.email}</td>
                            <td>${item.number}</td>
                        </tr>`)
                })
                data.waiting.forEach(function (item) {
                    $('.waitlist tbody').append(
                        `                    
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.email}</td>
                            <td>${item.number}</td>
                        </tr>`)
                })
            })
            .catch(function (err) {
                // alert(err)
            })
    </script>
</body>

</html>
